<ion-header>
  <ion-toolbar>
    <ion-title>
      les Reservetion
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
    <ion-card class="welcome-card" *ngFor="let messag of message | async">
      <ion-card-header>
        <ion-card-title>NOM:{{messag.nomEmet}}</ion-card-title>
        <ion-card-subtitle>PRENOM: {{messag.nomPrenom}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label>TELE: {{messag.telephone}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>DATE: {{messag.rendDate}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Faite le: {{messag.createdAt | date:'short'}}</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
    
</ion-content>
